<html>

<head>
    <script src="socket.io/socket.io.js"></script>
    <script src="modules/mediasoupclient.min.js"></script><script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
    <script src="https://kit.fontawesome.com/b0d4caeadc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="RoomClient.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="header">Welcome to myHouse üôè</h1>
    <div id="login">
        <div id='loginInput'>
            RoomID : <input id="roomidInput" value="0123" type="text" />
        </div>
        <div id='loginInput'>
            Username : <input id='nameInput' value="user" type="text" />
        </div>
        <button id='joinButton' onclick="joinRoom(nameInput.value, roomidInput.value)">Join</button>
    </div>
    <div id="control">
        <button id='exitButton' class="hidden"  onclick="rc.exit()">Exit</button>
        <div class='hidden' id='audioOptions'>
            Audio Output Settings : <select id="audioSelect"></select>
        </div>
        <button>
            <i id='startAudioButton' class='fas fa-microphone-slash hidden  micIcon' onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)"></i>
        </button>
        <button>
            <i id='stopAudioButton' class='fas fa-microphone hidden micIcon' onclick="rc.closeProducer(RoomClient.mediaType.audio)"></i>
        </button>
        <button id='beASpeaker' class='hidden' onclick="rc.beASpeaker()">Request to be a Speaker</button>
    </div>

    <div id="remoteAudios">
        <ul id='speaker'></ul>
        <ul id='listener'></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
