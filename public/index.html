<html>

<head>
    <script src="socket.io/socket.io.js"></script>
    <script src="modules/mediasoupclient.min.js"></script><script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
    <script src="RoomClient.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="login">
        <div>
            RoomID : <input id="roomidInput" value="0123" type="text" />
        </div>
        <div>
            Username : <input id='nameInput' value="user" type="text" />
        </div>
        <button id='joinButton' onclick="joinRoom(nameInput.value, roomidInput.value)">Join</button>
    </div>
    <div id="control">
        <button id='exitButton' class='hidden' onclick="rc.exit()">Exit</button>
        <div>
            Audio Output Settings: <select id="audioSelect"></select>
        </div>
        <button id='startAudioButton' class='hidden' onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)">MIC ON</button>
        <button id='stopAudioButton' class='hidden' onclick="rc.closeProducer(RoomClient.mediaType.audio)">MIC OFF</button>
        <button id='beASpeaker' class='hidden' onclick="rc.beASpeaker()">Request to be a Speaker</button>
    </div>

    <div id="remoteAudios">
        <ul id='speaker'></ul>
        <ul id='listener'></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
